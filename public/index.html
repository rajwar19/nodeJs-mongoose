<!doctype html>
<html>
	<head>
<script src="angular.min.js"></script>
<script src = "angular-controller.js"></script>
<!-- pagination CSS start-->
<style>
.paginationclass{margin: 19px 28px;}
.paginationclass span{margin-left:15px;display:inline-block;}
.pagination-controle li{display: inline-block;}
.pagination-controle button{font-size: 12px;margin-top: -26px;cursor:pointer;}
.pagination{margin:5px 12px !important;}
</style>
<!-- pagination CSS end-->
</head>
<body>
<div ng-app="app" ng-controller="ContactController" ng-init="get()">
    <form class="well">
        <label>Name</label>
        <input type="text" name="name" ng-model="name" />
        <label>Email</label>
        <input type="text" name="email" ng-model="email" />
        <label>Phone</label>
        <input type="text" name="phone" ng-model="phone" />
        <br/>
        <input type="hidden" ng-model="id" />
        <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
    </form>
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="paginationclass">
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="paginationclass" ng-repeat="contact in contacts | pagination: curPage * pageSize | limitTo: pageSize">
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone }}</td>
                <td> <a href="javascript:void(0)" ng-click="edit(contact._id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(contact._id)">delete</a>

                </td>
            </tr>
        </tbody>
    </table>
    
<!-- pagination section start-->   
 <div class="pagination pagination-centered" ng-show="contacts.length">
<ul class="pagination-controle pagination">
 <li>  <button type="button" class="btn btn-primary" ng-disabled="curPage == 0" ng-click="curPage=curPage-1"> &lt; PREV</button> </li>
 <li> <span>Page {{curPage + 1}} of {{ numberOfPages() }}</span> </li>
 <li> <button type="button" class="btn btn-primary" ng-disabled="curPage >= contacts.length/pageSize - 1" ng-click="curPage = curPage+1">NEXT &gt;</button></li>
</ul>
</div>
<!-- pagination section end-->
    
</div>
</body>
</html>
